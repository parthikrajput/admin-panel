<!doctype html> 
<html>

<head>
    <!-- title -->
    <title>Sash â€“ Bootstrap 5 Admin & Dashboard Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- favicon -->
    <link href="img/favicon.ico" rel="icon" type="img/favicon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- icon-css  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="login-page vh-100 w-100">
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <a href="Deshbord.html">
                        <img src="img/logo-white.png" alt="" class="mt-5 mb-4">
                    </a>
                </div>
            </div>
            <div class="wrap-login100 p-4 mx-auto" style="width: 325px;">
                <form class="login100-form validate-form">
                    <span class="login100-form-title pb-3">Login</span>
                    <div class="panel panel-primary">
                        <div class="panel-body tabs-menu-body p-0 pt-2">
                            <div class="tab-content">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="text-end pt-2">
                                    <div class="mb-0">
                                        <a href="#" class="text-primary ms-1">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="container-login100-form-btn">
                                    <a href="#" class="login100-form-btn btn-primary">Login</a>
                                </div>
                                <div class="text-center pt-3">
                                    <p class="text-dark mb-0">
                                        Not a member?
                                        <a href="#" class="text-primary ms-1">
                                            Sign UP
                                        </a>
                                    </p>
                                </div>
                                <label class="login-social-icon">
                                    <span>Login with Social</span>
                                </label>
                                <div class="d-flex justify-content-center">
                                    <div class="social-login me-2 text-center">
                                        <i class="fa-brands fa-google"></i>
                                    </div>
                                    <div class="social-login me-2 text-center">
                                        <i class="fa-brands fa-facebook"></i>
                                    </div>
                                    <div class="social-login me-2 text-center">
                                        <i class="fa-brands fa-twitter"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/apexcharts.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
